services:
  server:
    build:
      context: ./backend
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8000 --reload & \
            until wget -qO- http://server:8000/health >/dev/null; do sleep 1; done; \
            wget --post-data='' http://server:8000/import_recipes/ -O-; \
            wait"
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - server
  db:
    image: postgres
    container_name: postgres_db_container
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=db_recipe
      - POSTGRES_PASSWORD=123
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data: