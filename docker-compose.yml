version: '3.8'
services:
  db:
    image: postgres
    container_name: postgres_db_container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: db_recipe
    volumes:
      - pgdata:/var/lib/postgresql/data
  web:
      build: .
      command: bash -c "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
      volumes:
        - .:/code
      ports:
        - "8000:8000"
      depends_on:
        - db

volumes:
  pgdata: